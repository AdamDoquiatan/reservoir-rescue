<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        
        <input id = "start" type = image src="Play1.png" height="50 px" width="100px">
        <input id = "leaderboard" type = image src="Leaderboards1.png" height="50 px" width="100px">
        <input id = "tips" type = image src="Tips1.png" height="50 px" width="100px">
        
        <script>
            document.getElementById("start").onmousedown = function() {mouseDownPlay()};
            document.getElementById("start").onmouseup = function() {mouseUpPlay()};
            
            function mouseDownPlay() {
                document.getElementById("start").setAttribute("src", "Play2.png");
            }
            
            function mouseUpPlay() {
                document.getElementById("start").setAttribute("src", "Play1.png");
            }
            
            document.getElementById("leaderboard").onmousedown = function() {mouseDownLead()};
            document.getElementById("leaderboard").onmouseup = function() {mouseUpLead()};
            
            function mouseDownLead() {
                document.getElementById("leaderboard").setAttribute("src", "Leaderboards2.png");
            }
            
            function mouseUpLead() {
                document.getElementById("leaderboard").setAttribute("src", "Leaderboards1.png");
            }
            
            document.getElementById("tips").onmousedown = function() {mouseDownTip()};
            document.getElementById("tips").onmouseup = function() {mouseUpTip()};
            
            function mouseDownTip() {
                document.getElementById("tips").setAttribute("src", "Tips2.png");
            }
            
            function mouseUpTip() {
                document.getElementById("tips").setAttribute("src", "Tips1.png");
            }
        </script>
        
    </body>
</html>
